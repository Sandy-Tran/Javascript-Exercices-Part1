<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Exercice 4 Javascript</title>
</head>

<body>
  <h1>JAVASCRIPT PART 1 EXERCICE 4</h1>
  <h2>Créez trois champs pour entrer un nom, prénom et une ville. Un bouton doit permettre de les afficher dans une modale.</h2>
  <div class="container">
  <form>
    <div class="form-group">
      <label for="lastname">Nom :</label>
      <input type="text" class="form-control" id="lastname" value="" required>
    </div>
    <div class="form-group">
      <label for="firstname">Prenom :</label>
      <input type="text" class="form-control" id="firstname" value="" required>
    </div>
    <div class="form-group">
      <label for="city">Ville :</label>
      <input type="text" class="form-control" id="city" value="" required>
    </div>
    <button onclick="displayInput()" class="btn btn-primary">Valider</button>
  </form>
  </div>


  <script src="app.js"></script>
</body>
</html>
